{% extends "layout.html" %}

{% block title %}
  Blog
{% endblock %}

{% block header %}
  <ul class="navbar-nav">
    {% if g.user %}
      <li class="nav-item">
        <span class="nav-link active">{{ g.user['username'] }}</span>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
      </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
      </li>
    {% endif %}
    </ul>
{% endblock %}

{% block main %}
  <a class="nav-link" href="{{ url_for('blog.post', post='genesis') }}">Genesis</a>
{% endblock %}
