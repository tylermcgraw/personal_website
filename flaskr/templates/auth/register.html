{% extends 'layout.html' %}

{% block title %}
  Register
{% endblock %}

{% block header %}
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('auth.register', post='home') }}">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('auth.login', post='home') }}">Log In</a>
    </li>
  </ul>
{% endblock %}

{% block main %}
  <form method="post">
    <label for="username">Username</label>
    <input autocomplete="off" autofocus name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
